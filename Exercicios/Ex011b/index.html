<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias</title>
</head>
<body>
    <h1>Teste com formatos de vídeo</h1>
        <p>Nessa aula vamos testar diferentes formatos de vídeo no servidor próprio</p>
        <video controls width="500" loop>
            <source src="midias/video-teste.mp4" type="video/mp4">
            <source src="midias/video-teste.webm" type="video/webm">
            <source src="midias/video-teste.mkv" type="video/mkv">
            <p>Seu navegador não tem compatibilidade com os reprodutores de vídeo</p>
        </video>
    <h1>Inserindo vídeos do YouTube</h1>
        <iframe width="500" height="315" src="https://www.youtube.com/embed/3hng-hmSv2Y" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    
</body>
</html>
