<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="Social-Media-Icons-Social-Buntings-HTML-3.ico" type="image/x-icon">
    <title>Listas</title>
</head>
<body>
    <h1>Criando listas ordenadas</h1>
        <ol type="A">
            <li>item 1</li>
            <li>item 2</li>
            <li>etc...</li>
        </ol>
    <h1>Listas desordenadas</h1>
        <ul type="circle">
            <li>teste</li>
            <li>outro teste</li>
        </ul>
    <h1>Listas Mistas</h1>
        <ol type="1">
            <li>item 1</li>
            <li>item 2</li>
            <ol type="A">
                <li>item 2.1</li>
                <li>item 2.2</li>
            </ol>
            <li>item 3</li>
        </ol>
    <h1>Lista de definições</h1>
        <dt>termo</dt>
            <dd>Descrição </dd>
    
</body>
</html>
